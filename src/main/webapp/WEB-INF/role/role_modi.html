            <form action="" method="" class="main_form">

                        <!--<ul>-->
                            <!--<li><input type="checkbox" checked />管理员管理</li>-->

    <script src="../js/jquery-3.2.1.js"></script>
    <script language="javascript" type="text/javascript">
        //添加复选按钮
        function addCheckBox() {
            var uu = $("<ul></ul>");
            $.ajax({
                type: "POST",
                url: "/getAllCheckBox",
                success: function (re) {
                    console.log(re);
                    $.each(re.data, function (i, domEle) {
                        var ll = $("<li></li>");
                        var inp = $("<input type='checkbox'>").attr("id","check"+ domEle.moduleId);
                        ll.append(inp).append(domEle.name).appendTo(uu)
                    });
                    uu.appendTo($(".input_info_scroll"))
                }
            })
        }
        addCheckBox();

        $(document).ready(function () {
            //修改页面回显
            $.ajax({
                url: "/getRoleDetail",
                success: function (res) {
                    console.log(res);
                    $("#name").val(res.data.name).attr("numb", res.data.roleId);
                    $.each(res.data.moduleInfoList, function (i, domEle) {
                        console.log(res.data.moduleInfoList);
                        $("#check" + domEle.moduleId).attr("checked", "true")
                    })
                }
            })
        });

        //保存修改后的信息
        function modi() {
            var modules = "";
            $("input[type='checkbox']:checked").each(function () {
                modules += $(this).attr("id").slice(5) + ","
            });
//            alert($("#name").val());
            $.ajax({
                type:"post",
                url: "/updateRole",
                data: {
                    roleId: $("#name").attr("numb"),
                    name: $("#name").val(),
                    modules: modules
                },
                success: function (res) {
                    console.log(res);
                    var result = res.data;
                    if (result == 0) {
                        $("#limit").html("至少选择一项")
                    }
//                    }if (result == 1){
//                        $("#save_result_info").html(" 保存失败，角色名称重复！")
//                        showResult()
//                    }
                    if (result == 2) {
                        window.location.href = "/role/role_list";
                    }
                }
            })
        }


        //保存成功的提示消息
        function showResult() {
            showResultDiv(true);
            window.setTimeout("showResultDiv(false);", 3000);
        }
        function showResultDiv(flag) {
            var divResult = document.getElementById("save_result_info");
            if (flag)
                divResult.style.display = "block";
            else
                divResult.style.display = "none";
        }
    </script>
</html>
