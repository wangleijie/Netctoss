    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="/index" class="index_off"></a></li>
        <li><a href="/role/role_list" class="role_on"></a></li>
        <li><a href="/admin/admin_list" class="admin_off"></a></li>
        <li><a href="/home" class="fee_off"></a></li>
        <li><a href="/acc" class="account_off"></a></li>
        <li><a href="/ser" class="service_off"></a></li>
        <li><a href="../bill/bill_list.html" class="bill_off"></a></li>
        <li><a href="../report/report_list.html" class="report_off"></a></li>
        <li><a href="../user/user_info.html" class="information_off"></a></li>
        <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <!--保存操作后的提示信息：成功或者失败-->
    <div id="save_result_info" class="save_success">保存成功！</div><!--保存失败，角色名称重复！-->
    <form action="" method="" class="main_form">
        <div class="text_info clearfix"><span>角色名称：</span></div>
        <div class="input_info">
            <input type="text" id="name" class="width200"/>
            <span class="required"></span>
            <div class="validate_msg_medium"></div>
        </div>
        <div class="text_info clearfix"><span>设置权限：</span></div>
        <div class="input_info_high">
            <div class="input_info_scroll">


            </div>
            <span class="required"></span>
            <div id="limit" class="validate_msg_tiny"></div>
        </div>
        <div class="button_info clearfix">
            <input type="button" value="保存" class="btn_save" onclick="addRole();"/>
            <input type="button" value="取消" class="btn_save" onclick="location.href='/role/role_list';"/>
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>
<script src="../js/jquery-3.2.1.js"></script>
<script language="javascript" type="text/javascript">
    //添加复选按钮
    function addCheckBox() {
        var uu = $("<ul></ul>");
        $.ajax({
            type: "POST",
            url: "/getAllCheckBox",
            success: function (re) {
                console.log(re);
                $.each(re.data, function (i, domEle) {
                    var ll = $("<li></li>");
                    var inp = $("<input type='checkbox'>").attr("num", domEle.moduleId);
                    ll.append(inp).append(domEle.name).appendTo(uu)
                });
                uu.appendTo($(".input_info_scroll"))
            }
        })
    }
    addCheckBox();

    function addRole() {
        var modules = "";
        $("input[type='checkbox']:checked").each(function () {
            modules += $(this).attr("num") + ","
        });
        $.ajax({
            type: "POST",
            url: "/addRole",
            data: {
                name: $("#name").val(),
                modules: modules
            },
            success: function (res) {
                console.log(res);
                var result = res.data;
                if (result == 0) {
                    $("#limit").html("至少选择一项")
                }
                if (result == 2) {
                    window.location.href = "/role/role_list";
                }
            }
        })
    }

    //保存成功的提示消息
    function showResult() {
        showResultDiv(true);
        window.setTimeout("showResultDiv(false);", 3000);
    }
    function showResultDiv(flag) {
        var divResult = document.getElementById("save_result_info");
        if (flag)
            divResult.style.display = "block";
        else
            divResult.style.display = "none";
    }
</script>
</html>
