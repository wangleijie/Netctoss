<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <form action="" method="" class="main_form">
        <div class="text_info clearfix"><span>资费ID：</span></div>
        <div class="input_info"><input type="text" class="readonly" readonly value="" id="id"/></div>
        <div class="text_info clearfix"><span>资费名称：</span></div>
        <div class="input_info"><input type="text" class="readonly" readonly value="" id="name"/></div>
        <div class="text_info clearfix"><span>资费状态：</span></div>
        <div class="input_info">
            <select class="readonly" disabled>
                <option>开通</option>
                <option>暂停</option>
                <option>删除</option>
            </select>
        </div>
        <div class="text_info clearfix"><span>资费类型：</span></div>
        <div class="input_info fee_type">
            <input type="radio" name="radFeeType" id="monthly" disabled="disabled"/>
            <label for="monthly">包月</label>
            <input type="radio" name="radFeeType" id="package" disabled="disabled"/>
            <label for="package">套餐</label>
            <input type="radio" name="radFeeType" checked="checked" id="timeBased" disabled="disabled"/>
            <label for="timeBased">计时</label>
        </div>
        <div class="text_info clearfix"><span>基本时长：</span></div>
        <div class="input_info">
            <input type="text" class="readonly" readonly value="" id="baseDuration"/>
            <span>小时</span>
        </div>
        <div class="text_info clearfix"><span>基本费用：</span></div>
        <div class="input_info">
            <input type="text" class="readonly" readonly value="" id="baseCost"/>
            <span>元</span>
        </div>
        <div class="text_info clearfix"><span>单位费用：</span></div>
        <div class="input_info">
            <input type="text" class="readonly" readonly value="" id="unitCost"/>
            <span>元/小时</span>
        </div>
        <div class="text_info clearfix"><span>创建时间：</span></div>
        <div class="input_info"><input type="text" class="readonly" readonly value="" id="creatime"/></div>
        <div class="text_info clearfix"><span>启动时间：</span></div>
        <div class="input_info"><input type="text" class="readonly" readonly value="" id="startime"/></div>
        <div class="text_info clearfix"><span>资费说明：</span></div>
        <div class="input_info_high">
            <textarea class="width300 height70 readonly" readonly value="" id="descr"></textarea>
        </div>
        <div class="button_info clearfix">
            <!--<input type="button" value="返回" class="btn_save" onclick="location.href='fee_list.html';"/>-->
            <input type="button" value="返回" class="btn_save" onclick="javascript:history.back(-1);"/>
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>

<script src="/js/jquery-3.2.1.js"></script>
<script>

    function see1() {
//        var id = $("#id").val()
//        var name =$("#name").val();
//        var creatime = $("#creatime").val();
//        var startime = $("#startime").val();
//        var descr = $("#descr").val();

        $.ajax({
            url:"/findcostid",
//            data:{
//                id:id,
//                name:name,
//                creatime:creatime,
//                startime:startime,
//                descr:descr
//            },

            success:function (result) {
                console.log(result)
                var cost = result.data;
                $("#id").val(cost.costId)
                $("#name").val(cost.name)
                $("#baseDuration").val(cost.baseDuration)
                $("#baseCost").val(cost.baseCost)
                $("#unitCost").val(cost.unitCost)
                $("#creatime").val(cost.creatime)
                $("#startime").val(cost.startime)
                $("#descr").html(cost.descr)

            }
        })

    }
see1();

</script>
