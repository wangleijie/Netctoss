<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script language="javascript" type="text/javascript">
        //保存结果的提示
        //        function showResult() {
        //            showResultDiv(true);
        //            window.setTimeout("showResultDiv(false);", 3000);
        //        }
        function showResultDiv(flag) {
            var divResult = document.getElementById("save_result_info");
            if (flag)
                divResult.style.display = "block";
            else
                divResult.style.display = "none";
        }

        //切换资费类型
        function feeTypeChange(type) {
            var inputArray = document.getElementById("main").getElementsByTagName("input");
            if (type == 1) {
                inputArray[4].readOnly = true;
                inputArray[4].value = "";
                inputArray[4].className += " readonly";
                inputArray[5].readOnly = false;
                inputArray[5].className = "width100";
                inputArray[6].readOnly = true;
                inputArray[6].className += " readonly";
                inputArray[6].value = "";
            }
            else if (type == 2) {
                inputArray[4].readOnly = false;
                inputArray[4].className = "width100";
                inputArray[5].readOnly = false;
                inputArray[5].className = "width100";
                inputArray[6].readOnly = false;
                inputArray[6].className = "width100";
            }
            else if (type == 3) {
                inputArray[4].readOnly = true;
                inputArray[4].value = "";
                inputArray[4].className += " readonly";
                inputArray[5].readOnly = true;
                inputArray[5].value = "";
                inputArray[5].className += " readonly";
                inputArray[6].readOnly = false;
                inputArray[6].className = "width100";
            }
        }
    </script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="/index" class="index_off"></a></li>
        <li><a href="/role/role_list" class="role_off"></a></li>
        <li><a href="/admin/admin_list" class="admin_off"></a></li>
        <li><a href="/home" class="fee_on"></a></li>
        <li><a href="/acc" class="account_off"></a></li>
        <li><a href="/ser" class="service_off"></a></li>
        <li><a href="../bill/bill_list.html" class="bill_off"></a></li>
        <li><a href="../report/report_list.html" class="report_off"></a></li>
        <li><a href="../user/user_info.html" class="information_off"></a></li>
        <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <div id="save_result_info" class="save_fail">保存失败，资费名称重复！</div>
    <form action="" method="" class="main_form">
        <div class="text_info clearfix"><span>资费名称：</span></div>
        <div class="input_info">
            <input type="text" class="width300" id="name" value=""/>
            <!--<span class="required"></span>-->
            <div class="validate_msg_short" id="abc"></div>
        </div>
        <div class="text_info clearfix" id="costtype"><span>资费类型：</span></div>
        <div class="input_info fee_type">
            <input type="radio" name="radFeeType" id="monthly" value="1" onclick="feeTypeChange(1);"/>
            <label for="monthly">包月</label>
            <input type="radio" name="radFeeType" checked="checked" value="2" id="package" onclick="feeTypeChange(2);"/>
            <label for="package">套餐</label>
            <input type="radio" name="radFeeType" id="timeBased" value="3" onclick="feeTypeChange(3);"/>
            <label for="timeBased">计时</label>
        </div>
        <div class="text_info clearfix"><span>基本时长：</span></div>
        <div class="input_info">
            <input type="text" value="" id="baseduration" class="width100"/>
            <span class="info">小时</span>
            <span class="required"></span>
            <!--<div class="validate_msg_long">1-600之间的整数</div>-->
            <div class="validate_msg_long" id="aaa"></div>
        </div>
        <div class="text_info clearfix"><span>基本费用：</span></div>
        <div class="input_info">
            <input type="text" value="" id="basecost" class="width100"/>
            <span class="info">元</span>
            <span class="required"></span>
            <div class="validate_msg_long " id="bbb"></div>
        </div>
        <div class="text_info clearfix"><span>单位费用：</span></div>
        <div class="input_info">
            <input type="text" value="" id="unitcost" class="width100"/>
            <span class="info">元/小时</span>
            <span class="required"></span>
            <div class="validate_msg_long" id="ccc"></div>
        </div>
        <div class="text_info clearfix"><span>资费说明：</span></div>
        <div class="input_info_high">
            <textarea class="width300 height70" id="descr"></textarea>
            <div class="validate_msg_short"></div>
        </div>
        <div class="button_info clearfix">
            <!--<input type="button" value="保存" class="btn_save" onclick="showResult();"/>-->
            <input type="button" value="保存" class="btn_save" onclick="seeResult();"/>
            <input type="button" value="取消" class="btn_save" onclick="javascript:history.back(-1);"/>

        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>
<script src="/js/jquery-3.2.1.js"></script>
<script>

    function seeResult() {

        var name = $("#name").val();
        var baseduration = $("#baseduration").val();
        var basecost = $("#basecost").val();
        var unitcost = $("#unitcost").val();
        var descr = $("#descr").val();

        $("#abc").empty();
        $("#aaa").empty();
        $("#bbb").empty();
        $("#ccc").empty();

        if (name.length > 6){
            $("#abc").html("请输入长度小于6的名称")
            return
        }
        if (baseduration > 600) {
            $("#aaa").html("请输入1-600之间的数")
            return
        }
        if (basecost>10000){
            $("#bbb").html("请输入10000以内的数")
            return
        }
        if (unitcost>10000){
            $("#ccc").html("请输入10000以内的数")

        }
        else {

            $.ajax({
                type: "post",
                url: "/add",
                data: {
                    name: name,
                    costType: $("input[type='radio']:checked").val(),
                    baseDuration: baseduration,
                    baseCost: basecost,
                    unitCost: unitcost,
                    descr: descr
                },

                success: function (result) {
                    console.log(result.data)


                    window.location.href = "/home";


                }


            })
        }
    }


</script>

</html>
