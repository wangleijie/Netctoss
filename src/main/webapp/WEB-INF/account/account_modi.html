        function showResultDiv(flag) {
            var divResult = document.getElementById("save_result_info");
            if (flag)
                divResult.style.display = "block";
            else
                divResult.style.display = "none";
        }

        //显示修改密码的信息项
        function showPwd(chkObj) {
            if (chkObj.checked)
                document.getElementById("divPwds").style.display = "block";
            else
                document.getElementById("divPwds").style.display = "none";
        }
    </script>

            <input type="text" value="" readonly class="readonly" id="accountId"/>

        <div class="text_info clearfix"><span>姓名：</span></div>

            <input type="text" value="" id="realname"/>

        </div>
        <div class="text_info clearfix"><span>身份证：</span></div>
        <div class="input_info">
            <input type="text" value="" readonly class="readonly" id="idcard" onchange="getBirthdateByIdCardNo()"/>

        <div class="text_info clearfix"><span>登录账号：</span></div>
        <div class="input_info">

            <div class="input_info">

        <div class="text_info clearfix"><span>电话：</span></div>
        <div class="input_info">
            <input type="text" class="width200" id="tel"/>

            <!--<div class="validate_msg_medium error_msg">正确的电话号码格式：手机或固话</div>-->
        </div>
        <div class="text_info clearfix"><span>推荐人身份证号码：</span></div>
        <div class="input_info">
            <input type="text"/>
            <div class="validate_msg_long error_msgs"></div>
        </div>
        <div class="text_info clearfix"><span>生日：</span></div>
        <div class="input_info">
            <input type="text" value="由身份证号计算而来" readonly class="readonly" id="birthdate"/>
        </div>

        <div class="input_info">
            <input type="text" class="width200" id="email"/>

        </div>
        <div class="text_info clearfix"><span>职业：</span></div>
        <div class="input_info" id="occupation">

                <option>技术人员</option>

        <div class="text_info clearfix"><span>性别：</span></div>

        <div class="input_info">

            <div class="validate_msg_long"></div>
        </div>
        <div class="text_info clearfix"><span>QQ：</span></div>
        <div class="input_info">
            <input type="text" id="qq"/>
            <div class="validate_msg_long"></div>
        </div>
        <!--操作按钮-->

            <input type="button" value="保存" class="btn_save" onclick="showResult();"/>

            <input type="button" value="取消" class="btn_save" onclick="javascript:history.back(-1);"/>

<script src="/js/jquery-3.2.1.js"></script>
<script>
    function findaccountbyid() {
        $.ajax({
            type: "post",
            url: "/findaccountbyid",
            success: function (result) {
                var account = result.data;

                $("#accountId").val(account.accountId)
                $("#realname").val(account.realName)
                $("#idcard").val(account.idcardNo)
                $("#logname").val(account.loginName)
                $("#tel").val(account.telephone)
                $("#email").val(account.email)
                $("#occupation").val(account.occupation)
                $("#gender").val(account.gender)
                $("#address").val(account.mailaddress)
                $("#zipcode").val(account.zipcode)
                $("#qq").val(account.qq)
            }
        })
    }
    function showResult() {

        $.ajax({

            type:"post",
            url:"/updateacc",
            data:{
                accountId:$("#accountId").val(),
                realName:$("#realname").val(),
                idcardNo:$("#idcard").val(),
                loginName:$("#logname").val(),
                telephone:$("#tel").val(),
                email:$("#email").val(),
                occupation:$("#occupation").val(),
                gender:$("#gender").val(),
                mailaddress:$("#address").val(),
                zipcode:$("#zipcode").val(),
                qq:$("#qq").val()
            },
            success:function (result) {
                console.log(result.data)
                window.location.href="/acc"
            }

        })
    }

    findaccountbyid();


    // 通过身份证号码提取生日日期
    function getBirthdateByIdCardNo() {
        var idcardNo = $("#idcard").val();
        var birthdate = idcardNo.substring(6, 10) + "-" + idcardNo.substring(10, 12) + "-" + idcardNo.substring(12, 14);
        $("#birthdate").val(birthdate);
    }

</script>
