<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>云科技</title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script language="javascript" type="text/javascript">
        //保存成功的提示信息
        function showResult() {
            showResultDiv(true);
            window.setTimeout("showResultDiv(false);", 3000);
        }
        function showResultDiv(flag) {
            var divResult = document.getElementById("save_result_info");
            if (flag)
                divResult.style.display = "block";
            else
                divResult.style.display = "none";
        }

            //显示选填的信息项
            function showOptionalInfo(imgObj) {
                var div = document.getElementById("optionalInfo");
                if (div.className == "hide") {
                    div.className = "show";
                    imgObj.src = "../images/hide.png";
                }
                else {
                    div.className = "hide";
                    imgObj.src = "../images/show.png";
                }

        }
    </script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="../index.html" class="index_off"></a></li>
        <li><a href="../role/role_list.html" class="role_off"></a></li>
        <li><a href="../admin/admin_list.html" class="admin_off"></a></li>
        <li><a href="../fee/fee_list.html" class="fee_off"></a></li>
        <li><a href="../account/account_list.html" class="account_on"></a></li>
        <li><a href="../services/service_list.html" class="service_off"></a></li>
        <li><a href="../bill/bill_list.html" class="bill_off"></a></li>
        <li><a href="../report/report_list.html" class="report_off"></a></li>
        <li><a href="../user/user_info.html" class="information_off"></a></li>
        <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <!--保存成功或者失败的提示消息-->
    <div id="save_result_info" class="save_fail">保存失败，该身份证已经开通过账务账号！</div>
    <form action="" method="" class="main_form">
        <!--必填项-->
        <div class="text_info clearfix"><span>姓名：</span></div>
        <div class="input_info">
            <input type="text" value="" id="name"/>
            <span class="required"></span>
            <div class="validate_msg_long"></div>
        </div>
        <div class="text_info clearfix"><span>身份证：</span></div>
        <div class="input_info">
            <input type="text" value="" id="idcard" onchange="getBirthdateByIdCardNo()"/>
            <span class="required"></span>
            <div class="validate_msg_long" id="abc"></div>
        </div>
        <div class="text_info clearfix"><span>登录账号：</span></div>
        <div class="input_info">
            <input type="text" value="" id="logname"/>
            <span class="required"></span>
            <div class="validate_msg_long"></div>
        </div>
        <div class="text_info clearfix"><span>密码：</span></div>
        <div class="input_info">
            <input type="password" id="password" onchange="password()"/>
            <span class="required"></span>
            <div class="validate_msg_long" id="nullpwd"></div>
        </div>
        <div class="text_info clearfix"><span>重复密码：</span></div>
        <div class="input_info">
            <input type="password" id="rpassword" onchange="password()"/>
            <span class="required"></span>
            <div class="validate_msg_long" id="pwd"></div>
        </div>
        <div class="text_info clearfix"><span>电话：</span></div>
        <div class="input_info">
            <input type="text" class="width200" id="tel"/>
            <span class="required"></span>
            <div class="validate_msg_medium"></div>
        </div>
        <!--可选项-->
        <div class="text_info clearfix"><span>可选项：</span></div>
        <div class="input_info">
            <img src="/../images/show.png" alt="展开" onclick="showOptionalInfo(this);"/>
        </div>
        <div id="optionalInfo" class="hide">
            <div class="text_info clearfix"><span>推荐人身份证号码：</span></div>
            <div class="input_info" >
                <input type="text" id="recom"/>
                <div class="validate_msg_long"></div>
            </div>
            <div class="text_info clearfix" ><span>生日：</span></div>
            <div class="input_info">
                <input type="text" value="" readonly class="readonly" id="birthdate" />
            </div>
            <div class="text_info clearfix"><span>Email：</span></div>
            <div class="input_info">
                <input type="text" class="width350" id="email"/>
                <div class="validate_msg_tiny"></div>
            </div>
            <div class="text_info clearfix"><span>职业：</span></div>
            <div class="input_info">
                <select id="occupation">
                    <option>干部</option>
                    <option>学生</option>
                    <option>技术人员</option>
                    <option>其他</option>
                </select>
            </div>
            <div class="text_info clearfix" id="gender"><span>性别：</span></div>
            <div class="input_info fee_type">
                <input type="radio" name="radSex" checked="checked" id="female" value="女"/>
                <label for="female">女</label>
                <input type="radio" name="radSex" id="male" value="男"/>
                <label for="male">男</label>
            </div>
            <div class="text_info clearfix"><span>通信地址：</span></div>
            <div class="input_info">
                <input type="text" class="width350" id="address"/>
                <div class="validate_msg_tiny">50长度以内</div>
            </div>
            <div class="text_info clearfix"><span>邮编：</span></div>
            <div class="input_info">
                <input type="text" id="postcode"/>
                <div class="validate_msg_long">6位数字</div>
            </div>
            <div class="text_info clearfix"><span>QQ：</span></div>
            <div class="input_info">
                <input type="text" id="qq"/>
                <div class="validate_msg_long">5到13位数字</div>
            </div>
        </div>
        <!--操作按钮-->
        <div class="button_info clearfix">
            <input type="button" value="保存" class="btn_save" onclick="addacc1();">
            <input type="button" value="取消" class="btn_save" onclick="javascript:history.back(-1);">
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>
<script src="/js/jquery-3.2.1.js"></script>
<script>

    function addacc1() {

        var name = $("#name").val();
        var idcard = $("#idcard").val();
        var logname = $("#logname").val();
        var password = $("#password").val();
        var tel = $("#tel").val();
        var recom = $("#recom").val();
        var birth = $("#birth").val();
        var email = $("#email").val();
        var address = $("#address").val();
        var postcode = $("#postcode").val();
        var qq = $("#qq").val();
        console.log(9999)

        $.ajax({
            type:"POST",
            url: "/addacc",
            data: {
                realName: name,
                idcardNo: idcard,
                loginName: logname,
                loginPasswd: password,
                telephone: tel,
                recommenderId: recom,
                email: email,
                gender:$("input[type='radio']:checked").val(),
                mailaddress: address,
                occupation:$("#occupation option:selected").val(),
                zipcode: postcode,
                qq: qq
            },
            success: function (result) {

                if (result.data == 0){
                    $("#abc").html("请输入正确的身份证号码格式")
                }
                if (result.data == 1){
                    window.location.href="/acc"
                }

            }
        })
    }

    // 通过身份证号码提取生日日期
    function getBirthdateByIdCardNo() {
        var idcardNo = $("#idcard").val();
        var birthdate = idcardNo.substring(6, 10) + "-" + idcardNo.substring(10, 12) + "-" + idcardNo.substring(12, 14);
        $("#birthdate").val(birthdate);
    }




</script>
</html>
