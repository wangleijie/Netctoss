</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="/index" class="index_off"></a></li>
        <li><a href="/role/role_list" class="role_off"></a></li>
        <li><a href="/admin/admin_list" class="admin_off"></a></li>
        <li><a href="/home" class="fee_off"></a></li>

        <li><a href="../report/report_list.html" class="report_off"></a></li>

        <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <form action="" method="" class="main_form">
        <!--必填项-->
        <div class="text_info clearfix"><span>账务账号ID：</span></div>
        <div class="input_info"><input type="text" value="" readonly class="readonly" id="accountId"/></div>
        <div class="text_info clearfix"><span>姓名：</span></div>
        <div class="input_info"><input type="text" value="" readonly class="readonly" id="realname"/></div>
        <div class="text_info clearfix"><span>身份证：</span></div>
        <div class="input_info">
            <input type="text" value="" readonly class="readonly" id="idcard" onchange="getBirthdateByIdCardNo()"/>
        </div>
        <div class="text_info clearfix"><span>登录账号：</span></div>
        <div class="input_info">
            <input type="text" value="" readonly class="readonly" id="logname"/>
        </div>
        <div class="text_info clearfix"><span>电话：</span></div>
        <div class="input_info">
            <input type="text" class="width200 readonly" readonly value="" id="tel"/>
        </div>
        <div class="text_info clearfix"><span>推荐人账务账号ID：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" value="" id="recomid"/></div>
        <div class="text_info clearfix"><span>推荐人身份证号码：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" value=""/></div>
        <div class="text_info clearfix"><span>状态：</span></div>
        <div class="input_info" >
            <select disabled id="status">
                <option value="0">开通</option>
                <option value="1">暂停</option>
                <option value="2">删除</option>
            </select>
        </div>
        <div class="text_info clearfix"><span>开通/暂停/删除时间：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" value="" id="choosetime"/></div>

        <div class="text_info clearfix"><span>上次登录时间：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" value="" id="lastime"/></div>
        <div class="text_info clearfix"><span>上次登录IP：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" value="" id="ip"/></div>
        <!--可选项数据-->
        <div class="text_info clearfix"><span>生日：</span></div>
        <div class="input_info">
            <input type="text" readonly class="readonly" value="" id="birth"/>
        </div>
        <div class="text_info clearfix"><span>Email：</span></div>
        <div class="input_info">
            <input type="text" class="width350 readonly" readonly value="" id="email"/>
        </div>
        <div class="text_info clearfix"><span>职业：</span></div>
        <div class="input_info" >
            <select disabled id="occupation">
                <option>干部</option>
                <option>学生</option>
                <option>技术人员</option>
                <option>其他</option>
            </select>
        </div>
        <div class="text_info clearfix"><span>性别：</span></div>
        <div class="input_info fee_type" id="gender">
            <input type="radio" name="radSex" checked="checked" id="female" disabled/>
            <label for="female">女</label>
            <input type="radio" name="radSex" id="male" disabled/>
            <label for="male">男</label>
        </div>
        <div class="text_info clearfix"><span>通信地址：</span></div>
        <div class="input_info"><input type="text" class="width350 readonly" readonly value="" id="address"/>
        </div>
        <div class="text_info clearfix"><span>邮编：</span></div>
        <div class="input_info"><input type="text" class="readonly" readonly value="" id="zipcode"/></div>
        <div class="text_info clearfix"><span>QQ：</span></div>
        <div class="input_info"><input type="text" class="readonly" readonly value="" id="qq"/></div>
        <!--操作按钮-->
        <div class="button_info clearfix">
            <!--<input type="button" value="返回" class="btn_save" onclick="location.href='account_list.html';"/>-->
            <input type="button" value="返回" class="btn_save" onclick="javascript:history.back(-1);"/>
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>
<script src="/js/jquery-3.2.1.js"></script>
<script>

    function see() {
        $.ajax({
            type: "post",
            url: "/findseeacc",
            success: function (result) {
                var account = result.data;

                $("#accountId").val(account.accountId)
                $("#realname").val(account.realName)
                $("#idcard").val(account.idcardNo)
                $("#logname").val(account.loginName)
                $("#tel").val(account.telephone)
                $("#recomid").val(account.recommenderId)
                $("#status").val(account.status)
//                $("#choosetime").val(account.accountId)
                $("#lastime").val(account.lastLoginTime)
                $("#ip").val(account.lastLoginIp)
                $("#birth").val(account.birthdate)
                $("#email").val(account.email)
                $("#occupation").val(account.occupation)
                $("input[type='radio']:checked").val(account.gender)
                $("#address").val(account.mailaddress)
                $("#zipcode").val(account.zipcode)
                $("#qq").val(account.qq)
            }
        })
    }

    see();



    // 通过身份证号码提取生日日期
    function getBirthdateByIdCardNo() {
        var idcardNo = $("#idcard").val();
        var birthdate = idcardNo.substring(6, 10) + "-" + idcardNo.substring(10, 12) + "-" + idcardNo.substring(12, 14);
        $("#birthdate").val(birthdate);
    }


</script>


</html>
