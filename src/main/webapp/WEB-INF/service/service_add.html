<script src="/js/jquery-3.2.1.js"></script>
<script>

    function isValidIP(ip) {
        var reg = /^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/
        return reg.test(ip);
    }


    function addser() {

        var accountid = $("#accountId").val();
        var name = $("#name option:selected").val();
        var ip = $("#ip").val();
        var osusername = $("#osusername").val();
        var password = $("#password").val();
        var rpassword = $("#rpassword").val();


        $("#aip").empty();
        $("#aousername").empty();
        $("#apassword").empty();
        $("#arpassword").empty();


        if (!isValidIP(ip)) {
            $("#aip").html("请输入正确的ip地址")
        }
        if (osusername.length>8){
            $("#aousername").html("请输入长度小于8的字符")
        }
        if (password>8){
            $("#apassword").html("请输入长度小于8的密码")
        }
        if (password != rpassword){
            $("#arpassword").html("两次密码不一致")
        }

        else {


            $.ajax({
                type: "post",
                url: "/addser",
                data: {
                    accountId: accountid,
                    unixHost: ip,
                    osUsername: osusername,
                    loginPasswd: password,
                    costname: name,
                    rpassword: rpassword
                },
                success: function (result) {

//                               if (result.data == 0){
//                    $("#qwer").html("两次密码不同")
//                }
//                if (result.data == 1){
//                    window.location.href="/ser"
//                }

                    window.location.href = "/ser"

                }
            })

        }
    }

    // 获取到账务账号
    function selectfromidcard() {
//        alert("selectfromidcard");
        $.ajax({
            type: "post",
            url: "/searchidcard",
            data: {
                idcardNo: $("#idcard").val()
            },
            success: function (result) {
//                alert(result.data)
                console.log(result.data)
                $("#accountId").val(result.data)
//                window.location.href = "/seradd"
            }
        })
    }


    // 第五步 把Cost中的name取出新建下拉菜单并加到select中
    function findCostList() {
//        alert("findCostList");
        $.ajax({
            type: "post",
            url: "/findCostListS",
            success: function (result) {
                for (var i = 0; i < result.length; i++) {
                    $("<option></option>").text(result[i].name).appendTo($("#name"));
                }
            }
        })
    }
    findCostList();


</script>
